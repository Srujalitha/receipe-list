<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPITAL</title>
</head>
<body>
    <forms>
    
     

        <style>
               body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
            h1{text-align: center;
            background-color:red;}
        </style>
        <h1> MURARI'S CLINIC</h1>
        <h2>Patient details</h2>
        <label>
        Name of the patient</label>
    <input type="text" name="name" /><br><br>
    <label>Address:</label>
    <textarea
        name="Address"
    ></textarea><br><br>
    <label>Mobile number</label>
    <input type ="number" name = "mobile number"/><br><br>
    <label>
      Age
    </label>
    <input type ="number" name = "age"/><br><br>
    <label>Date</label>
    <input type = "date" name ="date"/><br><br>
    <label>Gender</label>
    <input
        type="radio"
        name="gender"
        value="male"
    />Male
    <input
        type="radio"
        name="gender"
        value="female"
    />Female
    <input
        type="radio"
        name="gender"
        value="others"
    />Others<br><br>
    <label>
       Weight
    </label>
    <input type = "number" name = "weight"/><br><br>
    <label>Fever</label>
    <input type ="checkbox" name = "yes"/>
    <input type ="checkbox" name = "no"/><br><br>

    <label>Blood pressure</label>
    <input type ="number" name = "blood pressure"/><br><br>
    <label>Present problem</label>
    <input type = "text" name = "present problem"/>
   




    </forms>
    
</body>
</html>
