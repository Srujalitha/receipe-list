<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalar vector graphics</title>
</head>
<body>
    <!--svg:scelable vector graphics-->
    <!--it helps us performing the animation
    it doesnt loose the picture quality when it strached/resized
    we can draw line, circle, rectangle, ellipse, polygon etc-->
    <svg width = "100px" height = "100px" style = "background-color:brown">
     <circle r = "50" cx="100px" cy="100px" stroke ="red" stroke-width="5px" fill = "green" />
     <circle r = "10" cx="70px" cy="100px" stroke ="red" stroke-width="5px" fill = "green" />
   </svg>
</body>
</html>
