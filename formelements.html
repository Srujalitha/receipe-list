<!DOCTYPE html>
<html>
<head>
    <title>Form elements</title>
</head>
<body>
    <!--form elements are used to creating the layout of the form
    lable input select datalist textarea button option optgroup legend field-->
    <!--form controls are used for controlling the behaviour(type of data), 
    required readonly min-max maxlength step disabled-->
    <!--select-->
    <form>
        <select name = "fsect" id="multiple">
            <optgroup label = "basicneeds">
                <option value = "">mobiles</option>
                <option value = "">laptops</option>
                <option value = "">kitchen</option>
                <option value = "">menswear</option>
                <option value = "">womenswear</option>
            </optgroup>
          <optgroup label = "vegitems">
            <option value = "">apple</option>
            <option value = "">banana</option>
            <option value = "">orange</option>
            <option value = "">grapes</option>
          </optgroup>
          
</datalist>  
        </select>

   <datalist>

    <input list = "dataname">
    <datalist id = "dataname">
        <option value = "ind">ind</option>
        <option value = "usa">usa</option>
        <option value = "aus">aus</option>

  
    </datalist>
     
    </form>
</body>
</html>
